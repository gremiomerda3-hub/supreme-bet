<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Profissional</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="checkAdmin()">

<header class="topo">
  <h1>SUA BET • ADMIN</h1>
  <button onclick="logout()">Sair</button>
</header>

<div class="container">
  <aside class="menu">
    <ul>
      <li onclick="show('resumo')">Resumo</li>
      <li onclick="show('usuarios')">Usuários</li>
    </ul>
  </aside>

  <main class="conteudo">
    <section id="resumo" class="painel">
      <h2>Login funcionando</h2>
      <p>Painel acessado com sucesso.</p>
    </section>

    <section id="usuarios" class="painel hidden">
      <p>Gestão de usuários (próxima etapa)</p>
    </section>
  </main>
</div>

<script src="js/script.js"></script>
</body>
</html>
