<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="checkAdmin()">

<header class="topo">
  <h1>ADMIN DEMO</h1>
  <button onclick="logout()">Sair</button>
</header>

<div class="container">
  <aside class="menu">
    <ul>
      <li onclick="show('resumo')">Resumo</li>
      <li onclick="show('usuarios')">Usuários</li>
      <li onclick="show('cassino')">Cassino</li>
    </ul>
  </aside>

  <main class="conteudo">
    <section id="resumo" class="painel">
      <h2>Resumo Financeiro</h2>
      <p>Saldo Casa: <span id="saldoCasa">R$ 50.000,00</span></p>
    </section>

    <section id="usuarios" class="painel hidden">
      <h2>Usuários</h2>
      <p>Gerencie usuários demo (criar, editar, bloquear)</p>
    </section>

    <section id="cassino" class="painel hidden">
      <h2>Cassino Demo</h2>
      <p>Veja atividades, bônus e roletas de demo</p>
    </section>
  </main>
</div>

<script src="js/script.js"></script>
</body>
</html>
